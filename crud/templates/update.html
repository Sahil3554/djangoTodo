{% extends 'base.html' %} {% block body %}
<div class="container">
  <h1 class="text-primary">Update ToDo</h1>
  <form method="POST" action="/update/{{todo.id}}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        value="{{todo.name}}"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Description</label>
      <input
        type="text"
        class="form-control"
        id="desc"
        name="desc"
        value="{{todo.desc}}"
      />
    </div>
    <button type="submit" class="btn btn-outline-primary">Submit</button>
  </form>
</div>
{% endblock body %}
